<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Weather App</title>
</head>

<body>
    <div class="row">
        <header class="header">
            <h1>Weather App</h1>
        </header>

    </div>
    <div class="row">
        <div class="col-3">
            <section class="side-bar">
                <h2>Search for a City:</h2>
                <form id="submit">
                    <label for="city"></label>
                    <input id="city" type="text" placeholder="Enter the name of city" id="city">
                    <button>Submit</button>
                </form>
            </section>
            <section id="storage">
                <p>local storage for previous city search</p>
            </section>
        </div>
        <div class="row col">
            <section class="top-right" id="city-info" class="col">
                <h2 class="city">weather in orlando</h2>
                    <div>date<div>
                    <img src="" alt="" class="icon"/>
               <p>
                <ul>    
                    <li class="description">description</li>
                    <li class="temp">temp</li>
                    <li class="wind">wind</li>
                    <li class="humidity">humidity</li>
                </ul>
                </p>
            </section>

            <section class="bottom-right" class="5-day-forecast" class="col">
                <h4>5-Day Forecast:</h4>
                    <li>date</li>
                    <img src="" alt="" class="icon"/>
                 <ul>    
                    <li class="description">description</li>
                    <li class="temp">temp</li>
                    <li class="wind">wind</li>
                    <li class="humidity">humidity</li>
                </ul>
            </section>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>

</body>

</html>
